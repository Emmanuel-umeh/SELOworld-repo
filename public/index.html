<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
      body::before {
        display: block;
        content: "";
        height: 74px;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top text-light"
    >
      <div class="container">
        <div>
          <a href="#" class="navbar-brand">SELOworld</a>
          <!-- <span
            ><img
              class="img-fluid w-30"
              src="./images/celo_icon.png.crdownload"
          /></span> -->
        </div>
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#applyModal"
        >
          List Seller
        </button>
        <span
          class="nav-link border border-secondary text-success rounded-pill"
        >
          <span id="balance">0</span>
          cUSD
        </span>
        <button
          type="button"
          id="connectwallet"
          class="btn btn-outline-secondary"
        >
          Connect Wallet
        </button>
      </div>
    </nav>

    <div
      class="alert alert-warning sticky-top"
      style="height: 100%"
      role="alert"
    >
      <span id="notification">Connect DApp to Celo Wallet.</span>
    </div>
    <!--Section-->
    <section class="bg-dark text-light p-5 text-center">
      <div class="container">
        <div class="fs-1 fw-bold">Gina Estate</div>
        <div>
          The first surreal estate collection on Celo. Lorem ipsum dolor sit
          amet consectetur adipisicing elit. Reiciendis quasi natus, vitae
          repellat ipsam similique quo ad nesciunt minus.
        </div>
        <div class="mb-4" style="margin-top: 3em">
          <a
            class="btn btn-outline-success rounded"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Mint Land
          </a>
        </div>
        <main id="marketplace" class="row"></main>
      </div>

      <!--AddModal-->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="newProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="newProductModalLabel">
                New Land
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      id="newProductName"
                      class="form-control mb-2"
                      placeholder="Enter name of land"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      id="newImgUrl"
                      class="form-control mb-2"
                      placeholder="Enter image url"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      id="minPrice"
                      class="form-control mb-2"
                      placeholder="Enter price"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light border"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="newProductBtn"
              >
                Add product
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--/AddModal-->

      <!--ListModal-->
      <div
        class="modal fade"
        id="applyModal"
        tabindex="-1"
        aria-labelledby="newProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="newProductModalLabel">
                List yourself
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      id="newAddress"
                      class="form-control mb-2"
                      placeholder="Enter Wallet Address"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light border"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="applyList"
              >
                List
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--/ListModal-->
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
